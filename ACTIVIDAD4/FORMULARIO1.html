<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un formulario</title>
    <link rel="stylesheet" href="css/formulario1.css">
</head>
<body>
    <main>
        <form>
            <div class="contenedor">
                <label for=""> Apellido</label>
                <input type="text" class="theinput">
            </div>

            <div class="contenedor">
                <label for="">Nombre</label>
                <input type="text" class="theinput">
            </div>

            <div class="contenedor">
                <label for="">Fecha de Nacimiento</label>
                <input type="date" class="theinput">
            </div>

            <div class="contenedor">
                <label for="">Ciudad de Nacimiento</label>
                <input type="text" class="theinput">
            </div>
            
            <div class="contenedor">
                <label for="egpais">Pais de Nacimiento</label>
                <select name="egpais" class="theinput">
                    <option value=""></option>
                    <option value="México">México</option>
                    <option value="Peru">Peru</option>
                    <option value="Argentina">Argentina</option>
                </select>
            </div>
            
            <div class="contenedor">
                <label for="egnacio">Nacionalidad</label>
                <select name="egnacio" class="theinput">
                    <option value=""></option>
                    <option value="Mexicano">Mexicano</option>
                    <option value="Peruano">Peruano</option>
                    <option value="Argentino">Argentino</option>
                </select>
            </div>
            
            <div class="contenedor">
                <label for="">Nuevo pasaporte</label>
                <input type="text" class="theinput">
            </div>
            
            <div class="contenedor">
                <label for="paspais"> Pais en donde ha sido emitido tu pasa porte</label>
                <select name="paspais" class="theinput">
                    <option value=""></option>
                    <option value="México">México</option>
                    <option value="Peru">Peru</option>
                    <option value="Argentina">Argentina</option>
                </select>
            </div>
            
            <div class="contenedor">
                <label for="">Fecha de emisión del pasaporte</label>
                <input type="date" class="theinput">
            </div>

            <div class="contenedor">
                <label for="">Fecha de vencimiento del pasaporte</label>
                <input type="date" class="theinput">
            </div>
        </form>
    </main>

</body>
</html>
