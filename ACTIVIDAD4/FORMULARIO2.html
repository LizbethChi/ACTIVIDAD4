<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<body>
    <form action="">

        Nombre
        <input type="text">
        <br><br>
        Correo Electronico
        <input type="email">
        <br><br>
        URL
        <input type="url">
        <br><br>
        Fecha
        <input type="date">
        <br><br>
        Tiempo
        <input type="time">
        <br><br>
        Fecha y hora
        <input type="datetime-local">
        <br><br>
        Mes
        <input type="month">
        <br><br>
        Semana
        <input type="week">
        <br><br>
        Numero
        <input type="number" max="10" min="0">
        <br><br>
        telefono
        <input type="tel">
        <br><br>
        Termino de busqueda
        <input type="search">
        <br><br>
        Color
        <input type="color">
    </form>
    
</body>
</html>
